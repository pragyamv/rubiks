<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RubixSolve</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
            overflow: hidden;
            background-image: url('https://pragyamv.github.io/rubix/5.png');
            background-size: cover;
            background-position: center;
        }

        #rubik-cube {
            position: absolute;
            width: 200px;
            height: 200px;
            perspective: 600px;
            margin-bottom: 30px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            margin-top: 120px;
            transform-style: preserve-3d;
            animation: rotate 30s infinite linear;
            
        }

        .face {
            position: absolute;
            width: 100%; 
            height: 100%; 
            border: 1px solid #000;
            box-sizing: border-box;
            opacity: 0.9;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(0,0,0,0));
            
        }


        .top-text {
            position: fixed; /* Keeps the text at the top, even when scrolling */
            top: 0; /* Aligns the text to the top of the page */
            left: 50%; /* Moves the text to the center horizontally */
            transform: translateX(-50%); /* Ensures exact centering */
            /*background-color: black; /* Optional: Adds a background color */
            color: white; /* Text color */
            /*padding: 90px; /* Adds some space around the text */
            padding-top: 80px;
            font-family: 'Press Start 2P', system-ui; /* Set your desired font */
            font-size: 45px; /* Adjust the size of the text */
            z-index: 1000; /* Ensures the text is on top of other elements */
            text-align: center;
            width: 1000px;
        }

        .bot-text {
            position: fixed; /* Keeps the text at the top, even when scrolling */
            top: 0; /* Aligns the text to the top of the page */
            left: 50%; /* Moves the text to the center horizontally */
            transform: translateX(-50%); /* Ensures exact centering */
            /*background-color: black; /* Optional: Adds a background color */
            color: white; /* Text color */
            padding: 120px; /* Adds some space around the text */
            font-family: 'Press Start 2P', system-ui; /* Set your desired font */
            font-size: 15px; /* Adjust the size of the text */
            z-index: 1000; /* Ensures the text is on top of other elements */
            text-align: center;
            width: 1000px;
        }


        /* Cube faces */
        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotate {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            background-color: #444;
            color: white;
            font-size: 1.1em;
            font-family: 'Press Start 2P', system-ui; 
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s;
            position:relative;
            top: -110px;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="rubik-cube">
        <div class="cube" id="cube">
            <!-- Cube faces -->
            <div class="face front" id="front"></div>
            <div class="face back" id="back"></div>
            <div class="face left" id="left"></div>
            <div class="face right" id="right"></div>
            <div class="face top" id="top"></div>
            <div class="face bottom" id="bottom"></div>
        </div>
    </div>
    <div>
        <button id="shuffle-button">Shuffle</button>
        <button id="solve-button">Solve</button>
    </div>

    <div class="top-text">
        <b>Rubix Solver</b> 
    </div>

    <div class="bot-text">
        <br> (No seriously what are you doing here, go solve it on your own) </br>
    </div>
    
    <script>
        const colors = ['red', 'yellow', 'green', 'blue', 'white', 'orange'];
        const faces = ['front', 'back', 'left', 'right', 'top', 'bottom'];

        function generateRandomColors() {
            let cubeColors = {};
            faces.forEach(face => {
                const squares = [];
                for (let i = 0; i < 9; i++) {
                    squares.push(colors[Math.floor(Math.random() * colors.length)]);
                }
                cubeColors[face] = squares;
            });
            return cubeColors;
        }

        function createCube(cubeColors) {
            faces.forEach(face => {
                const faceDiv = document.getElementById(face);
                faceDiv.style.background = cubeColors[face][0]; // Set first square color for the face
                // Creating 9 squares for each face
                for (let i = 0; i < 9; i++) {
                    const squareDiv = document.createElement('div');
                    squareDiv.className = 'face';
                    squareDiv.style.width = '33.33%';
                    squareDiv.style.height = '33.33%';
                    squareDiv.style.position = 'absolute';
                    squareDiv.style.background = cubeColors[face][i];
                    squareDiv.style.boxSizing = 'border-box';
                    faceDiv.appendChild(squareDiv);

                    // Positioning squares
                    const row = Math.floor(i / 3);
                    const col = i % 3;
                    squareDiv.style.top = `${row * 33.33}%`;
                    squareDiv.style.left = `${col * 33.33}%`;
                }
            });
        }

        let cubeColors = generateRandomColors();
        createCube(cubeColors);

        document.getElementById('shuffle-button').addEventListener('click', () => {
            cubeColors = generateRandomColors();
            createCube(cubeColors);
        });

        document.getElementById('solve-button').addEventListener('click', () => {
            const solveColors = ['blue', 'white', 'red', 'green', 'orange', 'yellow'];
            faces.forEach((face, index) => {
                const faceDiv = document.getElementById(face);
                faceDiv.innerHTML = ''; // Clear existing squares
                for (let i = 0; i < 9; i++) {
                    const squareDiv = document.createElement('div');
                    squareDiv.className = 'face';
                    squareDiv.style.width = '33.33%';
                    squareDiv.style.height = '33.33%';
                    squareDiv.style.position = 'absolute';
                    squareDiv.style.background = solveColors[index]; // Uniform color for each face
                    squareDiv.style.boxSizing = 'border-box';
                    faceDiv.appendChild(squareDiv);

                    // Positioning squares
                    const row = Math.floor(i / 3);
                    const col = i % 3;
                    squareDiv.style.top = `${row * 33.33}%`;
                    squareDiv.style.left = `${col * 33.33}%`;
                }
            });
        });
    </script>
</body>
</html>
